        <main>
            <div class="container-fluid mt-4 w-70-m-95 text-center">
                <form>
                    <div class="row">
                        <h5 class="mb-4 text-left">
                            The name of the outfit:
                            <input type="text" class="border-0 input-new-style ml-2" />
                        </h5>
                        <div class="item-page-example" style="margin-top:0;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-5 col-4">
                                        <div class="container">
                                            <div class="avatar-upload">
                                                <div class="avatar-edit">
                                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                                    <label for="imageUpload"><img src="images/editing_icon.png" width="15px" style="margin-left: 3px;" ></label>
                                                </div>
                                                <div class="avatar-preview">
                                                    <div id="imagePreview" class="imagePreview" style="background-image: url(images/item_skirt.jpg);">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-7 col-8 text-left mt-2">
                                        <div class="form-group">
                                            <label for="requireProduct"><b>The required products:</b></label>
                                            <input type="file" class="form-control input-new-style" id="requireProduct" />
                                        </div>
                                        <div class="form-group">
                                            <label for="designTime"><b>Item design time:</b></label>
                                            <input type="text" class="form-control input-new-style" id="designTime" />
                                        </div>
                                        <div class="form-group">
                                            <label for="numOfSteps"><b>Number of steps:</b></label>
                                            <input type="number" class="form-control input-new-style" min="0" id="numOfSteps" />
                                        </div>
                                        <div class="form-group">
                                            <label for="difficulty"><b>Difficulty:</b></label>
                                            <select class="form-control input-new-style" id="difficulty">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row d-flex justify-content-lg-center mt-4">
                    <h6 class="text-lg-center">The steps to upgrage the garment:</h6>
                    <div class="item-page-example justify-content-center">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-5 col-4">
                                    <div class="container">
                                        <div class="avatar-upload">
                                            <div class="avatar-edit">
                                                <input type='file' id="imageUpload2" accept=".png, .jpg, .jpeg" />
                                                <label for="imageUpload2"><img src="images/editing_icon.png" width="15px" style="margin-left: 3px;" ></label>
                                            </div>
                                            <div class="avatar-preview">
                                                <div id="imagePreview2" class="imagePreview" style="background-image: url(images/item_skirt.jpg);">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-7 col-8">
                                    <h6 class="text-left">Step 1:</h6>
                                    <p class="mb-2 mt-2 mb-md-8 text-left">
                                        <textarea class="form-control input-new-style ml-3" style="height:100px;width:90%;"></textarea>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex mt-4 ml-1">
                    <div class="row">
                        <button class="form-control input-new-style p-0 px-2">More Steps <img src="images/plus-button.png" class="mt-n2" ></button>
                    </div>
                </div>
                <div class="row d-flex mt-4 m-1 justify-content-end">
                    <div class="row">
                        <button class="form-control input-new-style p-0 px-5">Save</button>
                    </div>
                </div>
            </div>
